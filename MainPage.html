<!DOCTYPE html>
<html>
<head>
    <!--Browser Tab Name-->
    <title>XYZ SmartHome</title>
    <meta charset="utf-8" />

    <!--Add style sheet-->
    <link type="text/css" rel="stylesheet" href="MainPageStyleSheet.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="jquery.min.js" />
    <script type="text/javascript" src="jquery.maphilight.js"></script>
    <script type="text/javascript" src="jquery.maphilight.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.floor1Map').maphilight({
                fillColor: '0000ff'
            });
        });</script>

</head>
<body>
    <!--Main Title of Website-->
    <div class="row">
        <div class="col-lg-12">
            <h1>XYZ SmartHome</h1>
        </div>
    </div>


    <nav class="navbar navbar-default navbar-static-top">
        <div class="container" style="margin-left:0px;margin-right:0px">
            <div class="row" style="padding:10px 10px">
                <!--Tabs Bar-->
                <div class="col-lg-7" style="padding-right:0px">
                    <ul id="navTabs">
                        <li><a class="tabs" href="#">Floor Plan</a></li>
                        <li><a class="tabs" href="#">Global</a></li>
                        <li><a class="tabs" href="#">Account</a></li>
                    </ul>
                </div>
                <!--User Logged In-->
                <div class="col-lg-5" id="userLoggedIn" style="padding-left:0px;float:right">
                    Logged In As: Kathleen Hobbs

                    <!--Log out button-->
                    <button class="button" onclick="">
                        Log out
                        <!--TODO make a not implemented pop up-->
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <ul class="nav nav-tabs" style="font-size:30px; color: white; background-color: skyblue;">
        <li role="presentation" class="active"><a href="#">Floor 1</a></li>
        <li role="presentation"><a href="#">Floor 2</a></li>
    </ul>

    <!--Floor Plan-->
    <div id="floorPlan">
        <!--Floor Tabs-->
        <div id="floorTabs">
            <ul id="floorNameTabs">
                <li><a class="tabs" href="#">Floor 1</a></li>
                <li><a class="tabs" href="#">Floor 2</a></li>
            </ul>
        </div>

        <!--Floor Plan Image-->
        <div>
            <img id="floor1Map" src="FloorPlan.png" usemap="floor1Map"/>
            <map name="floor1Map" id="floor1Map">
                <area alt="Dining Room" title="Dining Room" href="#" shape="rect" coords="0,0,167,176" style="outline:none" target="_self" data-maphilight='{"strokeColor":"0000ff","strokeWidth":5,"fillColor":"00ff00","fillOpacity":0.6}' />

            </map>
        </div>

    </div>

    <!--<script src="something.js"></script>-->


    

</body>
</html>
