<!DOCTYPE html>
<html>
<head>
    <!--Browser Tab Name-->
    <title>XYZ SmartHome</title>
    <meta charset="utf-8" />

    <!--Add style sheet-->
    <link type="text/css" rel="stylesheet" href="MainPageStyleSheet.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="jquery.min.js" />

</head>
<body>
    <!--Side Menu-->
    <div class="col-lg-2 sidebar">

        <div class="row">
            <!--Logo-->
            <div class="col-lg-12">
                <img src="Image/Logo.png" class="img-responsive sidebarLogo" alt="XYZ SmartHome">
            </div>
        </div>

        <!--User Section-->
        <div class="row">
            <div class="container-fluid">
                <ul class="nav navbar.nav-stacked userDetails">
                    <li class="userName"><span class="glyphicon glyphicon-user user"></span> Kathleen Hobbs</li>
                    <li><a href="#"><span class="glyphicon glyphicon-cog userImages"></span> Account Settings</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in userImages"></span> Sign Out</a></li>
                </ul>
            </div>
        </div>


        <!--Menu Items-->
        <div class="row">
            <div class="container-fluid">
                <ul class="nav navbar.nav-stacked menuList">
                    <li role="presentation"><a href="#">Activity Log</a></li>
                    <li role="presentation" class="active"><a href="#">Floor Plan</a></li>
                    <li role="presentation"><a href="#">Heating</a></li>
                    <li role="presentation"><a href="#">Lighting</a></li>
                    <li role="presentation"><a href="#">Locks</a></li>
                    <li role="presentation"><a href="#">Video Recordings</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--Main Section-->
    <div class="col-lg-10 mainArea">

        <div class="row mainAreaHeader" >
            <!--Page Name-->
            <div class="col-lg-7">
                <h1 id="pageTitle">Floor Plan</h1>
            </div>

            <!--Logo-->
            <div class="col-lg-5">
                <img src="Image/Logo.png" class="img-responsive mainFrameLogo" alt="XYZ SmartHome">
            </div>
        </div>

            <!--Floor Navigation-->
            <div class="row">

                <!--Choose Floor-->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">   
                            <ul class="nav nav-tabs floorNavigation"><!-- TODO Pill or tab ?-->
                                <li role="presentation" class="active"><a href="#">Floor 1</a></li>
                                <li role="presentation"><a href="#">Floor 2</a></li>
                            </ul>
                    </div>
                </nav>
            </div>

            <!--Room Selection-->
            <div class="row roomSelection">

                <!--Left Hand List-->
                <div class="col-lg-6">
                    <div class="container-fluid">
                        <ul class="nav navbar.nav-stacked roomItems">
                            <li><a href="#"><span><img src="Image/bathroom.jpg" /></span>Bathroom</a></li>
                            <li><a href="#"><span><img src="Image/foyer.jpg" /></span>Foyer</a></li>
                            <li><a href="#"><span><img src="Image/hallway.jpg" /></span>Hallway</a></li>
                            <li><a href="#"><span><img src="Image/laundry-room.jpg" /></span>Laundry</a></li>
                        </ul>
                    </div>
                </div>

                <!--Right Hand List-->
                <div class="col-lg-6">
                    <div class="container-fluid">
                        <ul class="nav navbar.nav-stacked roomItems">
                            <li><a href="#"><span><img src="Image/Dining-Room.jpg" /></span>Dining Room</a></li>
                            <li><a href="#"><span><img src="Image/garage.jpg" /></span>Garage</a></li>
                            <li><a href="#"><span><img src="Image/kitchen.jpg" /></span>Kitchen</a></li>
                            <li><a href="#"><span><img src="Image/living room.jpg" /></span>Living Room</a></li>
                        </ul>
                    </div>
                </div>

                    
                </div>
        </div>
</body>
</html>
